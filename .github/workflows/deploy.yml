name: Deploy Spring Boot App with Docker Compose

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # sicherstellen, dass Build abgeschlossen ist

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy project to server (including docker-compose.yml)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/opt/chat.dvai"

      - name: SSH and run docker-compose
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/chat.dvai
            ls -la  # sicherstellen, dass docker-compose.yml da ist
            docker compose down || true
            docker compose up -d --build
